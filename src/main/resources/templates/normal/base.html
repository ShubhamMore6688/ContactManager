<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/bdf08c7018.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary text-uppercase bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Smart Contact Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="" th:href="@{/}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" aria-disabled="true"><span th:text="${user.name}"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" aria-disabled="true" th:href="@{/logout}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="flex-container">
    <!-- Sidebar -->
    <nav id="sidebarMenu" class="d-lg-block sidebar collapse">
      <div class="position-sticky">
        <div class="list-group list-group-flush mx-3 mt-4">
        
          <a href="#" th:href="@{/user/index}" class="list-group-item list-group-item-action py-2 mt-5 ripple">
            <i class="fa-solid fa-house fa-fw me-3"></i><span>Home</span>
          </a>
          <a href="#" class="list-group-item list-group-item-action py-2 ripple">
            <i class="fa-solid fa-address-book fa-fw me-3"></i><span>View Contacts</span>
          </a>
          <a href="#" th:href="@{/user/add-contact}" class="list-group-item list-group-item-action py-2 ripple">
            <i class="fa-solid fa-pen fa-fw me-3"></i><span>Add Contacts</span>
          </a>
          <a href="#" class="list-group-item list-group-item-action py-2 ripple">
            <i class="fa-solid fa-user fa-fw me-3"></i><span>Your Profile</span>
          </a>
          <a href="#" class="list-group-item list-group-item-action py-2 ripple">
            <i class="fa-solid fa-gear fa-fw me-3"></i><span>Setting</span>
          </a>
          <a href="#" th:href="@{/logout}" class="list-group-item list-group-item-action py-2 ripple">
            <i class="fa-solid fa-right-from-bracket fa-fw me-3"></i><span>Logout</span>
          </a>
         
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content" th:replace="${content}">
      <!-- Your main content goes here -->
    </div>
  </div>
</body>
</html>
